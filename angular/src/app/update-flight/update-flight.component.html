<div class="container-fluid  mt-2 offset-2"  >
  <div class="container  " >
    <form  [formGroup]="updateFlight" (ngSubmit)="updateFlightDetails(updateFlight)">
      <h2 style="color:green; font-size: medium;">{{message}}</h2>
      <h3 class="offset-2">Update The Flight Details </h3>
      <div class="row container" >
        <div class="col-sm-3 col-md-6 col-lg-4"  >
          <div class="form-group">
            <label>
            <input type="number" name="flightId" class="col" placeholder=" " [(ngModel)]="fId" formControlName="flightId" required>
            <span>flight Id</span>
            <div style="color: red;" *ngIf="updateFlight.get('flightId').touched && updateFlight.get('flightId').value<=1">Enter the FlightId</div>
            </label>
          </div>

          <div class="form-group">
            <label>
            <input type="text" name="source" class="col" placeholder=" " [(ngModel)]="src" formControlName="source">
            <span>Source</span>
            <div style="color: red;" *ngIf="updateFlight.get('source').touched && updateFlight.get('source').value<=2">Enter the Source</div>
            </label>
          </div>
          <div class="form-group">
            <label>
            <input type="text" name="takeOffTime" class="col" placeholder=" " [(ngModel)]="takeOff" formControlName="takeOffTime">
              <span>Take-Off-Time</span>
            <div style="color: red;" *ngIf="updateFlight.get('takeOffTime').touched && updateFlight.get('takeOffTime').value<=2">Enter the Take-Off-Time</div>
            </label>
          </div>

          <div class="form-group">
            <label>
              <input type="number" name="priceOfFlight" class="col" placeholder=" " [(ngModel)]="price" formControlName="priceOfFlight">
              <span> Flight Price</span>
           <div style="color: red;" *ngIf="updateFlight.get('priceOfFlight').touched && updateFlight.get('priceOfFlight').value<=2">Enter the Flight Price</div>
            </label>
          </div>
          <div>
            <div>
              <button type="submit" class="btn btn-secondary" name="submit">Update</button>
            </div>
          </div>
        </div>
        <div class="col-sm-4  " >

          <div class="form-group">
            <label>
            <input type="text" name="flightDay" class="col" placeholder=" " [(ngModel)]="fDay" formControlName="flightDay">
            <span>Flight Day</span>
            <div style="color: red;" *ngIf="updateFlight.get('flightDay').touched && updateFlight.get('flightDay').value<=10">Enter the Flight Day</div>
            </label>
          </div>
          <div class="form-group">
            <label>
            <input type="text" name="destination" class="col" placeholder=" " [(ngModel)]="dest" formControlName="destination">
            <span>Destination</span>
            <div style="color: red;" *ngIf="updateFlight.get('destination').touched && updateFlight.get('destination').value<=2">Enter the Destination</div>
            </label>
          </div>
          <div class="form-group">
            <label>
            <input type="text" name="arivalTime" class="col" placeholder=" " [(ngModel)]="arival" formControlName="arivalTime">
            <span>Arival Time</span>
            <div style="color: red;" *ngIf="updateFlight.get('arivalTime').touched && updateFlight.get('arivalTime').value<=2">Enter the Arival Time</div>
          </label>
        </div>


          </div>
      </div>
    </form>

  </div>
</div>
