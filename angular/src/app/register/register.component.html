 <div class="container-fluid  mt-2 ">
  <div class="container">
    <form [formGroup]="regForm" (ngSubmit)="addCustomer(regForm)">
      <h2 style="color:green; font-size: medium;">{{message}}</h2>
      <h3 style="padding-left: 320px;">Airline Membership Registration</h3>
      <div class="row container" >
        <div class="col-sm-3 col-md-6 col-lg-4"  >
          <div class="form-group">
            <label>
            <input type="text" name="customerName" class="col" placeholder=" " formControlName="customerName">
            <span>Name</span>
            <div style="color: red;" *ngIf="regForm.get('customerName').touched && regForm.get('customerName').value<=2">Enter the CustomerName</div>
            </label>
          </div>
          <div class="form-group">
            <label>
            <input name="customerDOB" type="text" placeholder=" " onfocus="(this.type='date')" onblur="if(!this.value)this.type='text'" class="col" formControlName="customerDOB">
            <span> DOB</span>
           <div style="color: red;" *ngIf="regForm.get('customerDOB').touched && regForm.get('customerDOB').value<=2">Enter the DOB</div>
            </label>
          </div>
          <div class="form-group">
            <label>
            <input type="text" name="email" class="col" placeholder=" " formControlName="email">
              <span>Email</span>
            <div style="color: red;" *ngIf="regForm.get('email').touched && regForm.get('email').value<=2">Enter the email</div>
            </label>
          </div>
          <div>
            <div>
              <button type="submit" class="btn btn-secondary" name="submit">SignUp</button>
              <button type="reset" class="btn btn-secondary ml-2" name="submit">Reset</button>
            </div>
          </div>
        </div>
        <div class="col-sm-4  " >

          <div class="form-group">
            <label>
            <input type="number" name="phoneNumber" class="col" placeholder=" " formControlName="phoneNumber">
            <span>phone number</span>
            <div style="color: red;" *ngIf="regForm.get('phoneNumber').touched && regForm.get('phoneNumber').value<=10">Enter the Phone number</div>
            </label>
          </div>
          <div class="form-group">
            <label>
            <input type="text" name="country" class="col" placeholder=" " formControlName="country">
            <span>Country</span>
            <div style="color: red;" *ngIf="regForm.get('country').touched && regForm.get('country').value<=2">Enter the country</div>
          </label>
          </div>
          <div class="form-group">
            <label>
            <input type="password" name="password" class="col" placeholder=" " formControlName="password">
            <span>Password</span>
            <div style="color: red;" *ngIf="regForm.get('password').touched && regForm.get('password').value<=2">Enter the password</div>
          </label>
            </div>
            <div>
              <p style="margin-top: 50px;">Registered Members: click <a href="login" style="color:rgb(243, 38, 38);">Here</a> to login.</p>
            </div>
        </div>
        <div class="col-sm-4 " >
          <div class="form-group">
            <label>
            <input type="text" name="address" class="col" placeholder=" " formControlName="address">
            <span>Address</span>
            <div style="color: red;" *ngIf="regForm.get('address').touched && regForm.get('address').value<=2">Enter the Address</div>
          </label>
          </div>
          <div class="form-group">
            <label>
            <input type="text" name="nationality" class="col" placeholder=" " formControlName="nationality">
              <span>nationality</span>
            <div style="color: red;" *ngIf="regForm.get('nationality').touched && regForm.get('nationality').value<=2">Enter the nationality</div>
           </label>
          </div>
        </div>
      </div>
    </form>

  </div>
</div>
